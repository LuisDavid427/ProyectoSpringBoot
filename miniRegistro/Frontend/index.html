<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Alerta Mujer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h2>Registro de Usuario</h2>
        
        <label>Nombres</label>
        <input type="text" id="nom" placeholder="Nombres">
        
        <label>Apellidos</label>
        <input type="text" id="ape" placeholder="Apellidos">
        
        <label>Cédula</label>
        <input type="text" id="ced" placeholder="Cédula">
        
        <label>Fecha de Nacimiento</label>
        <input type="date" id="fec">
        
        <button onclick="enviarDatos()">Guardar</button>
    </div>

    <div id="capa-oscura" class="overlay"></div>
    <div id="pantalla-error" class="modal-error">
        <h3>¡Atención!</h3>
        <p id="texto-error"></p>
        <button class="btn-error" onclick="cerrarError()">Corregir</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
